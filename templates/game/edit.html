{{define "game/edit"}}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Editing Coinche "{{.Name}}"</title>
<link rel="stylesheet" href="/coinche/assets/css/main.css">
</head>
<body>

<h1>Editing Coinche "{{.Name}}"</h1>

<form action="/coinche/game/save" method="POST">
<p>
  <table>
    <tr>
      <th>Coinche name:</th><td><input type="text" name="gameName" value="{{.Name}}"></td>
    </tr>
  </table>
</p>
<p>
  <h3>Team Nord-Sud:</h3>
  <table>
    <tr>
      <th>Nord:</th><td><input type="text" name="nordName" value="{{.NordName}}"></td>
    </tr>
    <tr>
      <th>Sud:</th><td><input type="text" name="sudName" value="{{.SudName}}"></td>
    </tr>
  </table>
</p>
<p>
  <h3>Team Est-Ouest:</h3>
  <table>
    <tr>
      <th>Est:</th><td><input type="text" name="estName" value="{{.EstName}}"></td>
    </tr>
    <tr>
      <th>Ouest:</th><td><input type="text" name="ouestName" value="{{.OuestName}}"></td>
    </tr>
  </table>
</p>
<input type="hidden" name="nordId" value="{{.NordId}}">
<input type="hidden" name="sudId" value="{{.SudId}}">
<input type="hidden" name="estId" value="{{.EstId}}">
<input type="hidden" name="ouestId" value="{{.OuestId}}">
<input type="hidden" name="gameId" value="{{.Id}}">
<input type="submit" value="Save">
</form>

</body>
</html>
{{end}}
